<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="card">
        <h1 id="title">Calculator</h1>
        <input id="result" placeholder="Calculate Here" />
        <div id="cal-box">
          <button id="cal-btn" onclick="input(7)">7</button>
          <button id="cal-btn" onclick="input(8)">8</button>
          <button id="cal-btn" onclick="input(9)">9</button>
          <button id="cal-btn" onclick="input('*')">*</button>

          <button id="cal-btn" onclick="input(4)">4</button>
          <button id="cal-btn" onclick="input(5)">5</button>
          <button id="cal-btn" onclick="input(6)">6</button>
          <button id="cal-btn" onclick="input('-')">-</button>

          <button id="cal-btn" onclick="input(1)">1</button>
          <button id="cal-btn" onclick="input(2)">2</button>
          <button id="cal-btn" onclick="input(3)">3</button>
          <button id="cal-btn" onclick="input('+')">+</button>

          <button id="cal-btn" onclick="input(0)">0</button>
          <button id="cal-btn" onclick="input('.')">.</button>
          <button id="cal-btn" onclick="cancel()">C</button>
          <button id="cal-btn" onclick="cal()">=</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
